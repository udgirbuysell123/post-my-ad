<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udgir Buy & Sell - Post Your Ad</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 450px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 10px 0 10px;
        }

        .header-logo {
            width: 75px;
            height: 75px;
            border-radius: 50%;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            padding: 25px;
            margin-top: 15px;
            border-radius: 18px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 15px;
            margin-top: 12px;
            display: block;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #ff4f8b;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff4fb0, #ff7ae0);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #888;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="logo.png" class="header-logo" alt="Udgir Buy & Sell">
        <h1 class="header-title">Udgir Buy & Sell</h1>
    </div>

    <div class="container">
        <h2>Post Your Ad</h2>

        <label>Category</label>
        <select id="category">
            <option value="">Select</option>
            <option>Mobile</option>
            <option>Car</option>
            <option>Bike</option>
            <option>Laptop</option>
            <option>Computer</option>
            <option>Property</option>
            <option>Other</option>
        </select>

        <label>Item Name / Model</label>
        <input type="text" id="item" placeholder="e.g. iPhone 11, Honda Activa">

        <label>Price</label>
        <input type="text" id="price" placeholder="e.g. 12,500">

        <label>Condition</label>
        <select id="condition">
            <option value="">Select</option>
            <option>New</option>
            <option>Like New</option>
            <option>Good</option>
            <option>Used</option>
        </select>

        <label>Description</label>
        <textarea id="description" placeholder="Short description"></textarea>

        <label>Location</label>
        <input type="text" id="location" placeholder="Your area / Udgir">

        <button class="btn" onclick="sendToWhatsApp()">Send on WhatsApp</button>
    </div>

    <p class="footer">Udgir Buy & Sell Â© 2024</p>

    <script>
        function sendToWhatsApp() {
            const num = "917769943026";

            const category = document.getElementById("category").value;
            const item = document.getElementById("item").value;
            const price = document.getElementById("price").value;
            const condition = document.getElementById("condition").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;

            const text =
                `New Ad Submission:%0A%0A` +
                `Category: ${category}%0A` +
                `Item: ${item}%0A` +
                `Price: ${price}%0A` +
                `Condition: ${condition}%0A` +
                `Description: ${description}%0A` +
                `Location: ${location}%0A`;

            window.open(`https://wa.me/${num}?text=${text}`, "_blank");
        }
    </script>

</body>

</html>
